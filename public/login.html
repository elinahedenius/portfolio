<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logga in - Portfolion</title>
    <link rel='stylessheet' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-socket-io/0.7.0/socket.min.js'></script>
  </head>
  <body>
    <ul class="collapsible">
      <li>
        <div class="collapsible-header">Logga in som lärare</div>
        <div class="collapsible-body">
          <form class='col s12'>
            <div class="row">
              <div class="input-field col s12">
                <input id="teacherPassword" type="text" class="validate">
                <label for="teacherEmail">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="teacherPassword" type="password" class="validate">
                <label for="teacherPassword">Lösenord</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Logga in</button>
            </div>
          </form>
        </div>
      </li>
      <li>
        <div class="collapsible-header">Logga in som elev</div>
        <div class="collapsible-body">
          <form class='col s12'>
            <div class="row">
              <div class="input-field col s12">
                <input id="studentEmail" type="text" class="validate">
                <label for="studentEmail">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="studentPassword" type="password" class="validate">
                <label for="studentPassword">Lösenord</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Logga in</button>
            </div>
          </form>
        </div>
      </li>
    </ul>
    <script src='index.js'></script>
    <script src='ui.js'></script>
  </body>
</html>
